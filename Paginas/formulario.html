<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type"text/css" href="css/estilo2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <form action="obrigado.html" method="GET">
        <fieldset>
            <legend>Dados Pessoais</legend>
            
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="addon-wrapping">Username</span>
                </div>
                <input type="text" class="form-control" placeholder="Digite aqui seu Username" aria-label="Username" aria-describedby="addon-wrapping">
            </div><br>

            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="addon-wrapping">Password</span>
                </div>
                <input type="password" class="form-control" placeholder="Digite aqui seu Password" aria-label="Username" aria-describedby="addon-wrapping">
            </div><br>

            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Telefone</span>
                </div>
                <div>
                    <input type="text" class="form-control" placeholder="Telefone" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <input type="text" class="form-control" placeholder="Celular" aria-label="Username" aria-describedby="addon-wrapping">
            </div><br>

            <label>Nome: </label><input type"Text" id="txtNome" name="nome" maxlength="10" required><br><br>
            <label>Sobrenome: </label><input type"Text" id="txtSobrenome" name="sobrenome"><br><br>
            <label>Email: </label><input type"Email" id="txtEmail" name="email"><br><br>
            <label>Password: </label><input type"password" id="txtPassword" name="password"><br><br>
            
            <label>Trabalha com TI?</label><br>
            <select name="trabalhaTi" id="cmbTrabalha"><br>
                <option value="opcao1">Não</option>
                <option value="opcao2">Sim, menos de 1 ano</option>
                <option value="opcao3">Sim, entre 1 e 3 anos</option>
                <option value="opcao4">Sim, mais de 3 anos</option>
            </select><br><br>
            
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="addon-wrapping">Trabalha com TI?</span>
                </div>
                <select name="trabalhaTi" id="cmbTrabalha"><br>
                    <option value="opcao1">Não</option>
                    <option value="opcao2">Sim, menos de 1 ano</option>
                    <option value="opcao3">Sim, entre 1 e 3 anos</option>
                    <option value="opcao4">Sim, mais de 3 anos</option>
                </select><br><br>
            </div><br>
            
            <label>Já Programa?</label><br>
            <input type="radio" value="sim" name="optPrograma">Sim<br>
            <input type="radio" value="não" name="optPrograma">Não<br><br>
            <input type="submit" value="Submeter">
        </fieldset>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
