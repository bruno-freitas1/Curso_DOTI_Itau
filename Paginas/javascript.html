<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina para teste Javascript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script type="text/javascript" src="js/funcoes.js"></script>
</head>
<body>
    <fieldset>
        <legend>Teste de funcoes javascript</legend>
        <br><br>

        <label>Digite o Valor 1:</label><input type="number" id="txtNumero1"><br>
        <label>Digite o Valor 2:</label><input type="number" id="txtNumero2"><br>
        <label>Resultado.......:</label><input type="number" id="txtResultado" readonly><br>

        <input type="button" value="Somar" 
        onclick="txtResultado.value = somar(txtNumero1.value, txtNumero2.value)"><br>

        <input type="radio" checked value="adicao" name="operacao">Adição (+)<br>
        <input type="radio" value="subtracao" name="operacao">Subtração (-)<br>
        <input type="radio" value="multiplicacao" name="operacao">Multiplicação (*)<br>
        <input type="radio" value="divisao" name="operacao">Divisão (/)<br>

        <input type="button" value="Calcular" onclick="calcular()"><br>
        
        <input type="button" value="Exibir" onclick="exibir()"><br>
        <input type="button" value="Par ou Impar?" onclick="verificar()">
    </fieldset>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
